{% if messages %}
    {% for message in messages %}
        <div id="message" class="container">
            <div class="alert alert-primary{{ message.type }} alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">
                    &times;
                </span> </button>
                <strong>
                    {% if message.level == DEFAULT_MESSAGES_ALERT.ERROR %}
                        Error:
                    {% else %}
                        {{ message.tag|title }}
                    {% endif %}
                </strong>
                {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}
